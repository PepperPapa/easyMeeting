<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>easyMeeting</title>

  <!-- css style links -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="images/logo.png">

  <!-- scripts -->
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="js/calendar.js"></script>
</head>
<body>
  <!-- app heaher -->
  <header class="navbar navbar-default">
    <div class="container-fluid">
      <div class="row">
        <div class="menu">
          <button class="btn btn-primary">
            <span class="glyphicon glyphicon-tasks"></span> 菜单
          </button>
        </div>

        <div class="search">
          <div class="input-group">
            <input class="form-control" type="text">
            <span class="input-group-btn">
              <button type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>

        <div class="logo">
          <!-- logo -->
          <a href="#">
            <img src="images/logo.png" alt="logo"><span>easyMeeting</span>
          </a>
        </div>

        <div class="user">
          <button class="register btn btn-primary">注册</button>
          <button class="login btn btn-primary">登录</button>
        </div>
      </div>
    </div>
  </header>

  <!-- 主体部分-日历 -->
  <div class="calendar-wrapper panel panel-default">
    <div class="calendar-header panel-heading">
      <div class="row">
        <h3 class="calendar-title">2016.06</h3>
        <div class="calendar-today">
          <button class="btn btn-default">回到今天</button>
        </div>
        <div class="calendar-next-pre">
          <button class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-up"></span>
          </button>
          <button class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-down"></span>
          </button>
        </div>
        <div class="calendar-view">
          <button id="btn-show-week" class="btn btn-default">周视图</button>
          <button id="btn-show-month" class="btn btn-default">月视图</button>
        </div>
      </div> <!-- end of row -->
      <div class="day-of-week row">
        <div>周日</div>
        <div>周一</div>
        <div>周二</div>
        <div>周三</div>
        <div>周四</div>
        <div>周五</div>
        <div>周六</div>
      </div>
    </div>  <!-- end of panel-heading -->

    <div class="calendar-content panel-body">
      <div class="calendar-month-view scroll-bar-ver">
        <table class="calendar-table table">
          <tr>
            <td class="day-cell">
              <div class="calendar-day js-expand-day">
                <div class="day-header">
                  <h3 class="date">01</h3>
                  <div class="num-meetings">1个会议</div>
                  <a href="#" class="close-btn"></a>
                </div>
                <div class="meeting-lists"></div>
                <a class="book-meeting quiet-btn" href="#">预定会议</a>
              </div>
            </td>
            <td class="day-cell">

              </div>
            </td>

            </td>
            <td class="day-cell">

                </div>
                <div class="meeting-lists"></div>

                </div>
                <div class="meeting-lists"></div>
                <a class="book-meeting quiet-btn" href="#">预定会议</a>
              </div>
            </td>
          </tr>



        </table>
      </div> <!-- end of scroll-bar -->
