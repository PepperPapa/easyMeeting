<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>easyMeeting</title>

  <!-- css style links -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="navbar navbar-default">
    <div class="container-fluid">
      <div class="row">
        <div class="menu col-md-1">
          <button class="btn btn-default">Menu</button>
        </div>

        <div class="searchcol-md-2">
          <div class="input-group">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
            <input class="form-control" type="text">
          </div>
        </div>

        <div class="logo col-md-6">
          <!-- logo -->
          <h3>easyMeeting</h3>
        </div>

        <div class="user col-md-3">
          <button class="register btn btn-default">注册</button>
          <button class="login btn btn-default">登录</button>
        </div>
      </div>
    </div>
  </header>

  <div class="well">
    <main>
      <div class="calendar">
        <h3>pending</h3>
      </div>

      <div class="timeline">
        <h3>pending</h3>
      </div>
    </main>
  </div>

  <footer>
    <h3>pending</h3>
  </footer>

  <!-- scripts -->
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
