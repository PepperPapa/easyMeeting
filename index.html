<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>easyMeeting</title>

  <!-- css style links -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">

<body>
  <!-- app heaher -->
  <header class="navbar navbar-default">
    <div class="container-fluid">
      <div class="row">
        <div class="menu">
          <button class="btn btn-primary">
            <span class="glyphicon glyphicon-tasks"></span> 菜单
          </button>
        </div>

        <div class="search">
          <div class="input-group">
            <input class="form-control" type="text">
            <span class="input-group-btn">
              <button type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>

        <div class="logo">
          <!-- logo -->
          <a href="#">
            <img src="images/logo.png" alt="logo"><span>easyMeeting</span>
          </a>
        </div>

        <div class="user">
          <button class="register btn btn-primary">注册</button>
          <button class="login btn btn-primary">登录</button>
        </div>
      </div>
    </div>
  </header>

  <div class="calendar-wrapper panel panel-default">
    <div class="calendar-header panel-heading">
      <div class="row">
        <h3 class="calendar-title">2016.06</h3>
        <div class="calendar-today">
          <button class="btn btn-default">回到今天</button>
        </div>
        <div class="calendar-next-pre">
          <button class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-up"></span>
          </button>
          <button class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-down"></span>
          </button>
        </div>
        <div class="calendar-view">
          <button class="btn btn-default">周视图</button>
          <button class="btn btn-default">月视图</button>
        </div>
      </div> <!-- end of row -->
      <div class="week row">
        <div>周日</div>
        <div>周一</div>
        <div>周二</div>
        <div>周三</div>
        <div>周四</div>
        <div>周五</div>
        <div>周六</div>
      </div>
    </div>  <!-- end of panel-heading -->
