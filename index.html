<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>easyMeeting</title>

  <!-- css style links -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- app heaher -->
  <header class="navbar navbar-default">
    <div class="container-fluid">
      <div class="row">
        <div class="menu col-md-1">
          <button class="btn btn-default">Menu</button>
        </div>

        <div class="search col-md-2">
          <div class="input-group">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
            <input class="form-control" type="text">
          </div>
        </div>

        <div class="logo col-md-6">
          <!-- logo -->
          <h3>easyMeeting</h3>
        </div>

        <div class="user col-md-3">
          <button class="register btn btn-default">注册</button>
          <button class="login btn btn-default">登录</button>
        </div>
      </div>
    </div>
  </header>

  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-2">
          <button class="btn btn-default">Today</button>
          <button class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-up"></span>
          </button>
          <button class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-down"></span>
          </button>
        </div>
        <div class="col-md-8 calendar-current-month">
          <h3>2016.06</h3>
        </div>
        <div class="col-md-2 calendar-view">
          <button class="btn btn-default">Week</button>
          <button class="btn btn-default">Month</button>
        </div>
      </div>
      <div class="row">
        <div class="week col-wk-1">Sun</div>
        <div class="week col-wk-1">Mon</div>
        <div class="week col-wk-1">Tue</div>
        <div class="week col-wk-1">Wen</div>
        <div class="week col-wk-1">Thu</div>
        <div class="week col-wk-1">Fri</div>
        <div class="week col-wk-1">Sat</div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
