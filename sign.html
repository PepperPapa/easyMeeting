<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login easyMeeting</title>

  <!-- css style links -->
  <link rel="stylesheet" href="css/sign.css">
  <link rel="icon" href="images/logo.png">
<head>
<body>
  <div class="signup-or-signin">
    <header>
      <h1>easyMeeting</h1>
      <h2>简单地预定、管理会议</h2>
    </header>
    <main class="sign-flow">
      <div class="sign-tab-navs">
        <a href="#" class="signup active">注册</a>
        <a href="#" class="signin">登录</a>
      </div>
      <div class="sign-form">
	<!-- 注册  -->
        <div class="signup-form">
          <div class="signup-input">
            <input type="text" name="username" placeholder="用户名">
            <input type="password" name="password" placeholder="密码">
            <input type="password" name="re-password" placeholder="重复输入密码">
          </div>
          <button class="btn btn-signup" type="submit">注册</button>
        </div>

	<!-- 登录  -->
        <div class="signin-form hide">
          <div class="signin-input">
            <input type="text" placeholder="用户名">
            <input type="text" placeholder="密码">
          </div>
          <button class="btn btn-signin" type="submit">登录</button>
          <div class="rember-user pull-left">
            <input type="checkbox" name="rember-me" checked>
	    <label for="rember-me">记住我</label>
          </div>
          <div class="forgot-passwod pull-right"><a href="#">忘记密码?</a></div>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <span>@2016 PepperPapa | zhongxin2506@outlook.com</span>
  </footer>
  <script src="js/jquery.min.js"></script>
  <script src="js/sign.js"></script>
</body>
</html>
